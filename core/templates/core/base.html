{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Tatko{% endblock %}</title>
    {% block head %}
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
    <link rel="stylesheet" href="{% static 'core/category.css' %}">
    <link rel="stylesheet" href="{% static 'core/products.css' %}">
    <style>
        :root {
            --background_default_color: {{ theme.background_default_color|default:"#F7F0DB" }};
            --text_default_color: {{ theme.text_default_color|default:"#1E180D" }};
            --action_primary_default_color: {{ theme.action_primary_default_color|default:"#BF4630" }};
            --action_secondary_default_color: {{ theme.action_secondary_default_color|default:"#5A83A6" }};
        }
    </style>
    {% endblock %}
</head>
<body >
    {% block content %}{% endblock %}
</body>
</html>
