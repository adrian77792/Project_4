{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Tatko{% endblock %}</title>
    {% block head %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --background_default_color: {{ theme.background_default_color|default:"#F7F0DB" }};
            --text_default_color: {{ theme.text_default_color|default:"#1E180D" }};
            --action_primary_default_color: {{ theme.action_primary_default_color|default:"#D3442A" }};
            --action_secondary_default_color: {{ theme.action_secondary_default_color|default:"#4085A6" }};
        }
    </style>


    <link rel="stylesheet" href="{% static 'core/style.css' %}">
    <link rel="stylesheet" href="{% static 'core/category.css' %}">
    <link rel="stylesheet" href="{% static 'core/products.css' %}">
    <link rel="stylesheet" href="{% static 'core/header.css' %}">
    <link rel="stylesheet" href="{% static 'core/footer.css' %}">
    <link rel="icon" type="image/svg+xml" href="{% static 'core/images/icon.svg' %}">
   
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">



  
    {% endblock %}
</head>
<body style="background-color: var(--background_default_color); color: var(--text_default_color);">
    {% block content %}{% endblock %}
</body>
</html>
